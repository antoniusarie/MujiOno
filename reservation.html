                        <form class="custom-form"> 
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="date" class="form-control" placeholder="Tanggal"  required/>
                                    <div class="input-group-append">

                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="time" class="form-control" placeholder="Waktu"  required/>
                                    <div class="input-group-append">

                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Lebar Ruangan (Meter)"  required/>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-ruler-horizontal"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Panjang Ruangan (Meter)"  required/>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-ruler-vertical"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Tinggi Ruangan (Meter)"  required/>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-ruler"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="file" class="form-control" placeholder="Foto Ruangan"  required/>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fa fa-image"></i></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                <label><b>Lokasi Anda:</b></label>
                                <div id="geo-map" style="width: 100%">
                                    
                                </div>
                                </div>
                            </div>
                                                        
                            <div class="form-group">
                                <textarea class="form-control" rows="5" placeholder="Informasi Lain"></textarea>
                            </div>
                            
                            
                            <button class="btn btn-orange btn-radius"><i class="fa fa-edit"></i> Submit Data</button>
